<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Результаты анализов</title>
  <style>
    body {
      background-color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: system-ui, sans-serif;
      color: #333;
    }
    .spinner {
      border: 4px solid #eee;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 1s linear infinite;
      margin-bottom: 12px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="spinner"></div>
  <p>Открывается файл результатов...</p>

  <script>
    window.onload = function() {
      // Автоматически открывает PDF во встроенном просмотрщике браузера
      window.location.href = encodeURIComponent("Гарифулла Салават Наилович - 06.10.2025 - 48696018.pdf");
    };
  </script>
</body>
</html>
